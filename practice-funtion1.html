<script>
    function findIndex(){
        let index=-1;
        let input = prompt("Input")
        let arr = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        for(let i=0;i<arr.length;i++){
            if (input===arr[i]){
                index=i;
                break;
            }
        }
        if (index!=-1){
            document.write(arr2[index])
        }else {
            document.write("Not found")
        }
    }
    findIndex();
</script>
